name: TikTok Repost Takipçisi

on:
  schedule:
    - cron: '*/5 * * * *'   # 5 dakikada 1 çalışır
  workflow_dispatch:        # Manuel çalıştırma

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install TikTokApi requests
      - run: playwright install
      - run: python main.py
        env:
          TIKTOK_USER: ${{ secrets.TIKTOK_USER }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
